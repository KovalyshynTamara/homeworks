<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Productly</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@700&display=swap"

    <header class="flexbox">
        <div class="container flex">
            <div class="logo">
                <a href="#"><img src="Logo-full.png" alt="logo"></a>
            </div>
            <nav class="main-menu">
                <ul>

        <section class="flexbox">
            <div class="container flex">

                    <h1>The Design Thinking <br>superpowers</h1>
                    <p>Tools, tutorials, design and innovation experts, all in one<br>place! The most intuitive way to
