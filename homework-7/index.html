<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>CSS Dinner Shopping List</h1>
        <h2>Letâ€™s go to the mall!</h2>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="check-wrap">
                    <div>
                        <input type="checkbox" id="pickles">
                        <label for="pickles">
                            A lot of pickles <span> for the next lessons about CSS</span>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="apples">
                        <label for="apples">
                            10 apples <span>for more CSS manipulations</span>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="oranges">
                        <label for="oranges">
                            20 oranges <span>because they are awesome</span>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="plates">
                        <label for="plates">
                            13 plates <span>&nbsp; hm... they always dissapear</span>
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="bentos">
                        <label for="bentos">
                            15 bentos
                        </label>
                    </div>
                    <div>
                        <input type="checkbox" id="sake">
                        <label for="sake">
                            1 bottle of Sake <span>&nbsp; for my friends</span>
                        </label>
                    </div>
                </div>
            </div>

        </section>
    </main>

    <footer>
        <div class="container footer">
            <button type="button" class="btn"><div class="bye">Bon appetit :)</div></button>
        </div>
        
    </footer>
    
</body>
</html>
