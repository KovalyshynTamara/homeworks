<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
 
  </style>
</head>
<body>

<div class="container pt-5">
<div class="row">
  <div class="col-8">
  <div class="card mb-4">
    <div class="card-body">
        <div class="row">
          <div class="col-6">
            <label for="prodTitle">Product Title</label>
            <input type="text" class="form-control" id="prodTitle">
          </div>
          <div class="col-2">
            <label for="prodQty">Quantity</label>
            <input type="number" class="form-control" min="1" value="1" id="prodQty">
          </div>
          <div class="col-2">
            <label for="prodPrice">Price</label>
            <input type="number" class="form-control" id="prodPrice">
          </div>
          <div class="col-2 d-flex align-items-end">
            <button type="button" class="btn btn-success" onclick="addToCard()">ADD</button>
          </div>
      </div>
    </div>
  </div>
  <div class="card mb-4">
    <div class="card-header">
      <h4>Products in CART</h4>
    </div>
    <div class="cart-body">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Product Title</th>
            <th>Bought</th>
            <th>Quantity</th>
            <th>Price per one</th>
            <th>Cost</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTbody"> 
        </tbody>
        <tfoot>
          <tr>
            <th colspan="5">TOTAL</th>
            <th id="cartTotal"></th>
            <th id="cartTotalBnB"></th>
            <th></th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
  </div>
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h4>Print</h4>
      </div>
      <div class="card-body">
         <div class="row mb-5">
            <div class="col-9">
              <input type="text" id="discount" class="form-control" placeholder="Enter discount code">
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-info" id="dicount-btn" onclick="calcDiscount()">APPLY</button>
            </div>
         </div>
         <hr> 
         <table class="table">
          <tbody>
            <tr>
              <td>Cost:</td>
              <td id="showSum"></td>
            </tr>
            <tr>
              <td>Discount:</td>
              <td id="valueDiscount"></td>
            </tr>
            <tr>
              <td>Final Total:</td>
              <td id="finalSum"></td>
            </tr>
          </tbody>
         </table>
      </div>
    </div>
  </div>
</div>
</div>
  <script src="js/toast-copy.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/test.js"></script>
</body>
</html>
